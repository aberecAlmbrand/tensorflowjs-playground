<!doctype html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="loadbinary.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
  body {
    margin: 20px;
  }
  .input-div {
    padding: 5px;
    font-family: monospace;
  }
  a {
    color: blue;
  }

  p {
    width: 500px;
  }

  #status {
    margin-top: 30px;
    font-size: 20px;
  }
  .pred-container {
    margin-bottom: 20px;
  }
  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

</style>

<body>


<div class="container">
      <h3>Genkendelse af billeder</h3>

      <div id="status"></div>

      <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-4">
            <canvas class="thumb" width=224 height=224 id="my-thumb-0"></canvas>
            <div id="addImages"></div>
          </div>
          <div class="col-4">
            <canvas class="thumb" width=224 height=224 id="my-thumb-1"></canvas>
            <div id="addImages2"></div>
          </div>
          <div class="col-4">
            <canvas class="thumb" width=224 height=224 id="my-thumb-2"></canvas>
            <div id="addImages3"></div>
          </div>  
        </div>

     

        <div id="train" class="mb-4"></div>
 
        <h3 id="result" class="mb-4">Resultat: </h3>

    <div id="file-container">
      Upload billede: <input type="file" id="files" name="files[]" multiple />
    </div>

    <div id="predictions"></div>
</div>
</body>

<script src="dir-transfer-ai.js"></script>
