<!doctype html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
  body {
    margin: 20px;
  }
  
  .input-div {
    padding: 5px;
    font-family: monospace;
  }


  #status {
    margin-top: 30px;
    font-size: 20px;
  }


</style>

<body>


<div class="container">
      <h3>Genkendelse af billeder</h3>
      

      <div class="input-div">
        <span class="input-label">Locally-stored network</span>
        <input id="stored-model-status" value="N/A" disabled="true" readonly="true" size="40"></input>
      </div>
      <div class="input-div mb-2">
          <button id="delete-stored-model" visible="true">Delete model</button>
          <button id="learn-stored-model" visible="true">Learn neural net</button>
          <button id="learn-big-data-stored-model" visible="true">Learn big neural net</button>
          <button id="relearn-stored-model" visible="true">Relearn neural net</button>
      </div>  
      <div class="input-div mb-4">
          <button id="load-local-model" visible="true">Load local model</button>
          <button id="save-local-model" visible="true">Save to local model</button>
      </div>

      
      <div class="webcam-box-outer" style="display: none">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
          </div>
        </div>
      

        <div class="row mb-5">
          <div class="col-3">
            <p>Billede[KÃ˜REKORT]</p>
            <canvas class="thumb" width=224 height=224 id="my-thumb-0"></canvas>
          </div>
          <div class="col-3">
              <p>Billede[BIL]</p>
            <canvas class="thumb" width=224 height=224 id="my-thumb-1"></canvas>
          </div>
          <div class="col-3">
              <p>Billede[HUS]</p>
            <canvas class="thumb" width=224 height=224 id="my-thumb-2"></canvas>
          </div>  
          <div class="col-3">
            <p>Billede[CYKEL]</p>
          <canvas class="thumb" width=224 height=224 id="my-thumb-3"></canvas>
        </div>  
        </div>

        <div id="status"></div>
 
        <h5 id="result" class="mb-4"></h5>
        <h5 id="error" class="my-4 text-danger"></h5>

    <div id="file-container">
      Upload billede: <input type="file" id="files" name="files[]" multiple />
    </div>

    <div id="predictions"></div>
</div>
</body>

<script src="dir-transfer-ai.js"></script>
